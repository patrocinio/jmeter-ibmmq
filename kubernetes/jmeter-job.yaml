apiVersion: batch/v1
kind: Job
metadata:
  name: jmeter
spec:
  template:
    spec:
      containers:
      - name: jmeter
        image: patrocinio/jmeter:5.4
        imagePullPolicy: Always
        volumeMounts:
        - mountPath: "/opt/apache-jmeter-5.4/tests/ibmmq"
          name: test-pvc
      volumes:
      - name: test-pvc
        persistentVolumeClaim:
          claimName: jmeter-pvc
      restartPolicy: Never
