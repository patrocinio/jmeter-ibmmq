apiVersion: batch/v1
kind: Job
metadata:
  name: jmeter
spec:
  template:
    spec:
      containers:
      - name: jmeter
        image: patrocinio/jmeter:5.4
        imagePullPolicy: Always
#        command: ["/bin/sh", "-ec", "sleep 1000"]
        volumeMounts:
        - mountPath: "/opt/apache-jmeter-5.4/tests/ibmmq"
          name: test-pvc
        resources:
          requests:
            memory: 256Mi
            cpu: 250m
          limits:
            memory: 512Mi
            cpu: 500m
      volumes:
      - name: test-pvc
        persistentVolumeClaim:
          claimName: jmeter-pvc
      restartPolicy: Never
